<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mister Balls</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">
  <h1>Collect those Balls</h1>


  <div>
    <h2>Timer:</h2>
    <h2 class="timer">60.00</h2>
  </div>

  <p>Balls Collected: <span class="ballsCollected">0</span></p>
  <p>Balls Around: <span class="ballsAround">0</span></p>

  <button class="restart" onclick="onRestart()" style="display: none;">Restart</button>

  <br>

  <table>
    <tbody class="board"></tbody>
  </table>

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
